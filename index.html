<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Profile card component</title>

  <link rel="stylesheet" href="app/app.css">

  <style>@import url('https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap');</style>

</head>
<body>

  <div class="contendor__flex">

    <div class="contenedor__imagen">
      <img class="contenedor__imagen-card" src="./images/bg-pattern-card.svg" alt="">
    </div>

    <div class="contenedor__imagen-absoluto">
      <img class="contenedor__imagen-victor" src="./images/image-victor.jpg" alt="">
    </div>

    <div class="contenedor__informacion">
      <h2 class="contenedor__informacion-nombre">Victor Crest <span class="contenedor__informacion-edad">26</span></h2>
        <p class="contenedor__informacion-lugar">London</p>
    </div>
    <div class="contenedor__estadistica">
          <div class="contenedor__favorito">
            <h2 class="contenido__favorito-titulo">80K</h2>
            <p class="contenido__favorito-texto">Followers</p>
          </div>
        
        
          <div class="contenedor__favorito">
            <h2 class="contenido__favorito-titulo">803K</h2>
            <p class="contenido__favorito-texto">Likes</p>
          </div>
        
          <div class="contenedor__favorito">
            <h2 class="contenido__favorito-titulo">1.4K</h2>
            <p class="contenido__favorito-texto">Photos</p>
          </div>
        
    </div>



  </div>
   

</body>
</html>
